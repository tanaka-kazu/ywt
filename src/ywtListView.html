<div id="customize-view">
  <div class="grid-x grid-margin-x">
    <div class="medium-6 large-5 cell ywt-list">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>氏名</th>
            <th>実施日</th>
            <th>次回想定</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(record, i) in records" v-on:click="showDetail(record)" class="list-row" v-bind:class="{ 'row-selected': record.selected }"
            height="60">
            <td>
              <icon-img v-bind:record=record></icon-img>
            </td>
            <td>{{ record.name.value }}</td>
            <td>{{ record.date.value }}</td>
            <td>{{ record.next_date.value }}</td>
            <td>
              <button v-on:click="edit(record)" class="button tiny" v-if="record.editable">編集</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="medium-6 large-7 cell">
      <form id="ywt-form" action="#" v-on:change="updateForm">
        <input type="hidden" id="id" v-model="form.id">
        <button v-on:click.prevent="update" class='button' v-if="form.editable">更新</button>
        <label id="memo-area" v-if="form.editable">
          <b>内部メモ（覚書）</b>
          <textarea id="memo" v-model="form.memo" v-bind:disabled="!form.editable" rows="4"></textarea>
        </label>
        <label>
          <b>本人へのフィードバック</b>
          <textarea id="feedback" v-model="form.feedback" v-bind:disabled="!form.editable" rows="4"></textarea>
        </label>
        <hr>
        <label>
          <b>Ｙ</b>
          <textarea id="y" v-model="form.commentY" v-bind:disabled="!form.editable" rows="4"></textarea>
        </label>
        <label>
          <b>Ｗ</b>
          <textarea id="w" v-model="form.commentW" v-bind:disabled="!form.editable" rows="4"></textarea>
        </label>
        <label>
          <b>Ｔ</b>
          <textarea id="t" v-model="form.commentT" v-bind:disabled="!form.editable" rows="4"></textarea>
        </label>
        <button v-on:click.prevent="update" class='button' v-if="form.editable">更新</button>
      </form>
    </div>
  </div>
</div>
